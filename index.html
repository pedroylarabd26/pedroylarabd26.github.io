<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda de Pedro y Lara</title>

    <style>
        /* Fondo a pantalla completa */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("https://drive.google.com/uc?export=view&id=1P3nFELrSuDp34JgPy9flJeUxLPMyvsk-");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: "Georgia", serif;
            color: white;
        }

        /* Capa oscura para mejorar la lectura */
        .overlay {
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Título */
        .title {
            font-size: 4rem;
            margin-bottom: 40px;
            letter-spacing: 3px;
            text-shadow: 2px 2px 6px black;
        }

        /* Contador */
        .countdown {
            display: flex;
            gap: 25px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .countdown div {
            background: rgba(0,0,0,0.4);
            padding: 15px 20px;
            border-radius: 10px;
            text-shadow: 1px 1px 4px black;
        }

        .countdown span {
            display: block;
            font-size: 2.5rem;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2.5rem;
            }
            .countdown {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="overlay">
        <h1 class="title">Pedro y Lara</h1>

        <div class="countdown">
            <div><span id="days">0</span>Días</div>
            <div><span id="hours">0</span>Horas</div>
            <div><span id="minutes">0</span>Minutos</div>
            <div><span id="seconds">0</span>Segundos</div>
        </div>
    </div>

    <script>
        function actualizarContador() {
            const objetivo = new Date("2026-10-17T12:00:00");
            const ahora = new Date();
            const diferencia = objetivo - ahora;

            if (diferencia <= 0) {
                document.querySelector(".countdown").innerHTML = "¡Hoy es el gran día!";
                return;
            }

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
            const segundos = Math.floor((diferencia / 1000) % 60);

            document.getElementById("days").textContent = dias;
            document.getElementById("hours").textContent = horas;
            document.getElementById("minutes").textContent = minutos;
            document.getElementById("seconds").textContent = segundos;
        }

        setInterval(actualizarContador, 1000);
        actualizarContador();
    </script>
</body>
</html>
